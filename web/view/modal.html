<div class="modal fade" id="registroModal" tabindex="1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="false">
<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
      <h4 class="modal-title" id="myModalLabel">An치lisis Alimentario</h4>
    </div>

    <div class="modal-body">
        <form name="roboticaForm" id="roboticaForm">
            <p>Introduzca la Demanda, Producci칩n e Importaci칩n a evaluar</p>

            <div class="form-group">
                <label for="demanda">Demanda</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </div>
                    <input ng-model="robotica.demanda" required name=demanda id="demanda"
                    class="form-control" type="text"
                    placeholder="Introduzca la demanda a procesar">
                </div>
            </div>

            <div class="form-group">
                <label for="producir">Producci칩n</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-stats"></i>
                    </div>
                    <input ng-model="robotica.producir" required name="producir" id="producir"
                    class="form-control" type="text"
                    placeholder="Introduzca la cantidad de cultivos">
                </div>
            </div>

            <div class="form-group">
                <label for="importar">Importaciones</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-link"></i>
                    </div>
                    <input ng-model="robotica.importar" required name="importar" id="importar"
                    class="form-control" type="text"
                    placeholder="Introduzca la cantidad de importaciones">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      <button ng-click="procesar(robotica)" type="button" class="btn btn-primary">Procesar</button>
    </div>
  </div>
</div>
</div>
